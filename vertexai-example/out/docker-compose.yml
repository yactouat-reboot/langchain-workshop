version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: linkedin_clone

  backend:
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    depends_on:
      - backend